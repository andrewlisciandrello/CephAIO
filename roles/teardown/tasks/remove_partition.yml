---

# Remove partitions 

- parted:
    device: "{{ data_volume }}"
    number: 1
    state: absent

- parted:
    device: "{{ data_volume }}"
    number: 2
    state: absent

- parted:
    device: "{{ data_volume }}"
    number: 3
    state: absent

- name: shred data on disk (ceph-disk zap does not work on partial disks)
  shell: shred -v -n1 -z "{{ data_volume }}"
  when: is_this_insecure == "nope"

- name: be lazy and just nuke partition table
  shell: dd if=/dev/zero of={{ data_volume }} bs=1M count=1024
  when: is_this_insecure == "I know what I am doing, this is for testing."
